<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JQuery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>FORMULÁRIO COM JQUERY</h1>
    <form>
        <input type="text" placeholder="Nome completo" required id="nome">
        <input type="email" placeholder="E-mail" required id="email">
        <input type="tel" placeholder="Telefone" required id="telefone">
        <input type="text" placeholder="CPF" required id="cpf">
        <input type="text" placeholder="CEP" required id="cep">
        <input type="text" placeholder="Endereço" required id="endereco">
        <input type="text" placeholder="Nº" required id="numero-casa">
        <input type="text" placeholder="Complemento (opcional)" id="complemento">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
