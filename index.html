<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Resevar vaga</h1>
    <form id="form">
        <div class="container">
            <div class="box">
                <input id="Input1" type="number" placeholder="Carros">
                <input id="Input2" type="number" placeholder="Vagas">
                <button id="button">Reservar</button>
                <p id="reserved">Sua vaga foi reservada!</p>
                <p id="error">Não foi possivel reservar sua vaga!</p>
            </div>
        </div>
    </form>
</body>
<script src="./main.js"></script>
</html>
