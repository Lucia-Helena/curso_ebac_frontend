<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        .btn {
            margin-top: 10px;
        }
    </style>
    <div>
        <div class="row">
            <div class="col">
                <h1>Formulário com bootstrap</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="tel">
                    <button class="btn btn-primary">Enviar</button>
                </form>

            </div>

        </div>
    </div>                
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
